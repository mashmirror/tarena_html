<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <button id = 's1'>启动定时器</button>
    <button id =  's2'>停止定时器</button>
    <script>
        var s1 = document.getElementById('s1')
        var s2 = document.getElementById('s2')
        var timerID = null
        s1.onclick = function(){
            // 设置全局变量
            if (timerID ==  null){
                timerID = setInterval(function (){
                console.log('hello world')
                },1000);
            }
        }
        s2.onclick = function(){
            clearInterval(timerID);
            timerID = null
        }
        function fun(){
            console.log('hello world')
        }
        // var  timerID =  setInterval(fun,10);
        // clearInterval(timerID);
    </script>
</body>
</html>
