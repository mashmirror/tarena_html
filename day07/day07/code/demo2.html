<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>

<body>
    <button id="s1">启动周期性定时器</button>
    <button id="s2">停止周期性定时器</button>
    <script>
        var timer = setTimeout(function(){
            alert('Hello')
        },3000)

        // clearTimeout(timer)
    </script>
    <script>
        // 10:00~10:15
        // 点击s1 启动定时器
        // 点击s2 停止定时器
        var s1 = document.getElementById('s1');
        var s2 = document.getElementById('s2');
        // 用来保存当前定时器的id
        var timerId = null;
        s1.onclick = function () {
            if (timerId == null) {
                // 设置全局变量
                timerId = setInterval(function () {
                    console.log('hello world');
                }, 1000);
            }

        }
        s2.onclick = function () {
            clearInterval(timerId);
            timerId = null;
        }




        // var timerID = setInterval(fun,1000);
        // clearInterval(timerID);

    </script>
</body>

</html>
