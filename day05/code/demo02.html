<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fun1(a,b){
            return a>b?a:b
        }
        var  max = fun1(10,20)
        console.log(max)
    </script>
    <button id="btn"  >
        click me
    </button>
    <script>
        
        function fun(uname){
            console.log('你好'+uname);
        }
        var  btn = document .getElementById('btn')
        btn.onclick =  (function(){fun(prompt('请输入姓名'))})
    </script>
</body>
</html>
