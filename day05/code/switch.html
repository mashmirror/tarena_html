<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 语句</title>
</head>
<body>
    <h1>按值匹配语句</h1>
    <script>
        var  month = prompt('请输入月份')
        switch (parseInt(month)){
        case 1,3,5,7,8,10,12:
            alert('该月有31天')
            break
        case 4,6,9,11:
            alert('该月有30天')
            break
        case 2:
            alert('该月有28天')
            break
        }
    </script>
</body>
</html>
