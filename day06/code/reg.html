    手机: <input id="tel" type="text">
    <button id="btn">提交</button>

        // 当用户点击按钮时 获取输入的手机号
        // 检测手机号的输入是否符合格式
        // reg.test()
        // 16:10~16:25
        var reg = /^1[3-9][0-9]{9}$/;
        var btn = document.getElementById('btn');
        var tel = document.getElementById('tel');
        btn.onclick = function(){
            console.log(reg);
            console.log(tel.value);
            var res = reg.test(tel.value);
            console.log(res);
            res?alert('OK'):alert('格式不符');
        }

    
    </script>
