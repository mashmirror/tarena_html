<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
</head>

<body>
    <div>
        <span id="h">00</span>
        :
        <span id="m">00</span>
        :
        <span id="s">00</span>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script>
        function addZero(num){
            // if(num<10){
            //     return '0'+num
            // }else{
            //     return num+''
            // }
            return num<10?'0'+num:num+''
        }


        var timer = setInterval(function () {
            var start = new Date();
            var end = new Date('2020/09/01 18:00:00');
            var leftTime = parseInt((end - start) / 1000);

            if(leftTime <= 0){
                clearInterval(timer);
                alert('来晚啦 全都卖光了')
                return
            }

            var hours = parseInt(leftTime / 3600);
            var minutes = parseInt(leftTime / 60 % 60);
            var seconds = leftTime % 60;

            $('#h').html(addZero(hours));
            $('#m').html(addZero(minutes));
            $('#s').html(addZero(seconds));
        }, 1000)
    </script>
</body>

</html>
