<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义动画效果</title>
    <style>
        body{
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: fixed;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="../js/jquery.min.js"></script>
    <script>
        // 16:00~16:15
        $('div').animate({
            'right':'0'
        },1500,function(){
            $('div').animate({
                'bottom':'0'
            },1500,function(){
                $('div').animate({
                    'left':'0'
                },1500,function(){
                    $('div').animate({
                        'top':'0'
                    },1500,function(){
                        $('div').slideUp(1500)
                    })
                })
            })
        })
