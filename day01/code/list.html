<body>

        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <ul>
        <li>水浒传
            <ul>
                <li>宋江</li>
                <li>武松</li>
            </ul>
        </li>
        <li>西游记

                <li>大师兄</li>
                <li>沙师弟</li>
                <li>白龙马</li>
            </ol>
        </li>
        <li>item3</li>
    </ul>
</body>

</html>
