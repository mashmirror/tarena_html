<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form标签</title>
</head>

<body>
    <h1>表单控件</h1>
    <p>
        <label for="uname">姓名:</label>
        <input id="uname" type="text" placeholder="请输入用户名" maxlength="10">
    </p>
    <p>
        密码: <input type="password" placeholder="请输入密码">
    </p>
    <p>
        性别: 
        <input id="g1" name="gender" type="radio" checked>
        <label for="g1">男</label>
        <input id="g2" name="gender" type="radio">
        <label for="g2">女</label>
    </p>
    <p>
        爱好:
        <input checked type="checkbox">看书
        <input type="checkbox">看海
        <input type="checkbox">看天空
    </p>
    <p>
        上传头像: <input type="file">
    </p>
    <p>
        地区: 
        <select name="" id="">
            <option value="">--请选择--</option>
            <option selected value="">北京</option>
            <option value="">上海</option>
        </select>
    </p>
    <p>
        发表建议:
        <textarea name="" id=""></textarea>
    </p>
    <!-- 16:57~17:12 -->
    <p>
        <input type="submit" value="注册">
        <input type="reset">
        <input type="button" value="普通按钮">
    </p>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
